<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Picture - Mathematical Harmony</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0533 50%, #0a1628 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 800px;
            max-height: 800px;
        }

        svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-shadow: 0 0 30px rgba(100, 150, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .title p {
            color: #aab;
            font-size: 1rem;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Animation keyframes */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .spiral-group {
            transform-origin: center;
            animation: rotate 60s linear infinite;
        }

        .hexagon-group {
            transform-origin: center;
            animation: rotateReverse 90s linear infinite;
        }

        .mandala-group {
            transform-origin: center;
            animation: rotate 45s linear infinite;
        }

        .dot {
            animation: pulse 3s ease-in-out infinite;
        }

        .glow {
            filter: blur(3px);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Entropy Audit</h1>
            <p>Mathematical Harmony</p>
        </div>

        <svg viewBox="-400 -400 800 800" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- Gradients -->
                <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
                    <stop offset="0%" style="stop-color:#1a1a3a;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:0.9" />
                </radialGradient>

                <linearGradient id="spiralGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#58C4DD" />
                    <stop offset="100%" style="stop-color:#9A72AC" />
                </linearGradient>

                <linearGradient id="spiralGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#83C167" />
                    <stop offset="100%" style="stop-color:#FFFF00" />
                </linearGradient>

                <linearGradient id="spiralGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FC6255" />
                    <stop offset="100%" style="stop-color:#F0AC5F" />
                </linearGradient>

                <linearGradient id="mandalaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#F9B775" />
                    <stop offset="100%" style="stop-color:#C55F73" />
                </linearGradient>

                <!-- Glow filter -->
                <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
                    <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>

            <!-- Background circles -->
            <g id="background-circles">
                <circle cx="0" cy="0" r="380" fill="url(#bgGradient)" />
                <circle cx="0" cy="0" r="300" fill="none" stroke="#1a1a4a" stroke-width="0.5" opacity="0.3"/>
                <circle cx="0" cy="0" r="250" fill="none" stroke="#2a2a5a" stroke-width="0.5" opacity="0.3"/>
                <circle cx="0" cy="0" r="200" fill="none" stroke="#3a3a6a" stroke-width="0.5" opacity="0.3"/>
                <circle cx="0" cy="0" r="150" fill="none" stroke="#4a4a7a" stroke-width="0.5" opacity="0.3"/>
            </g>

            <!-- Golden spirals -->
            <g class="spiral-group" filter="url(#softGlow)">
                <g class="glow">
                    <path d="M0,0 Q20,-40 60,-60 Q120,-80 180,-60 Q260,-30 300,40 Q340,130 300,220 Q240,320 120,340"
                          fill="none" stroke="url(#spiralGradient1)" stroke-width="6" opacity="0.3"/>
                    <path d="M0,0 Q-20,40 -60,60 Q-120,80 -180,60 Q-260,30 -300,-40 Q-340,-130 -300,-220 Q-240,-320 -120,-340"
                          fill="none" stroke="url(#spiralGradient2)" stroke-width="6" opacity="0.3"/>
                </g>
                <path d="M0,0 Q20,-40 60,-60 Q120,-80 180,-60 Q260,-30 300,40 Q340,130 300,220 Q240,320 120,340"
                      fill="none" stroke="url(#spiralGradient1)" stroke-width="2" stroke-linecap="round"/>
                <path d="M0,0 Q-20,40 -60,60 Q-120,80 -180,60 Q-260,30 -300,-40 Q-340,-130 -300,-220 Q-240,-320 -120,-340"
                      fill="none" stroke="url(#spiralGradient2)" stroke-width="2" stroke-linecap="round"/>
                <path d="M0,0 Q40,20 60,60 Q80,120 60,180 Q30,260 -40,300 Q-130,340 -220,300 Q-320,240 -340,120"
                      fill="none" stroke="url(#spiralGradient3)" stroke-width="2" stroke-linecap="round"/>
                <path d="M0,0 Q-40,-20 -60,-60 Q-80,-120 -60,-180 Q-30,-260 40,-300 Q130,-340 220,-300 Q320,-240 340,-120"
                      fill="none" stroke="#9CDCEB" stroke-width="2" stroke-linecap="round"/>
            </g>

            <!-- Hexagons -->
            <g class="hexagon-group">
                <polygon points="0,-180 156,-90 156,90 0,180 -156,90 -156,-90"
                         fill="none" stroke="#FFFF00" stroke-width="1" opacity="0.4"/>
                <polygon points="0,-150 130,-75 130,75 0,150 -130,75 -130,-75"
                         fill="none" stroke="#F4D345" stroke-width="1" opacity="0.45" transform="rotate(15)"/>
                <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60"
                         fill="none" stroke="#E8C11C" stroke-width="1" opacity="0.5" transform="rotate(30)"/>
                <polygon points="0,-90 78,-45 78,45 0,90 -78,45 -78,-45"
                         fill="none" stroke="#F0AC5F" stroke-width="1" opacity="0.55" transform="rotate(45)"/>
                <polygon points="0,-60 52,-30 52,30 0,60 -52,30 -52,-30"
                         fill="none" stroke="#9A72AC" stroke-width="1" opacity="0.6" transform="rotate(60)"/>
            </g>

            <!-- Fibonacci dots -->
            <g id="dots" filter="url(#glow)">
                <script type="text/javascript">
                    <![CDATA[
                    // This script generates Fibonacci spiral dots
                    // For static SVG, we pre-calculate positions below
                    ]]>
                </script>
                <!-- Pre-calculated Fibonacci spiral dots -->
                <circle class="dot" cx="0" cy="0" r="3" fill="#58C4DD" style="animation-delay: 0s"/>
                <circle class="dot" cx="15" cy="10" r="3" fill="#5CD0B3" style="animation-delay: 0.1s"/>
                <circle class="dot" cx="-12" cy="20" r="3.5" fill="#83C167" style="animation-delay: 0.2s"/>
                <circle class="dot" cx="-30" cy="-5" r="3.5" fill="#FFFF00" style="animation-delay: 0.3s"/>
                <circle class="dot" cx="8" cy="-35" r="4" fill="#F4D345" style="animation-delay: 0.4s"/>
                <circle class="dot" cx="45" cy="-15" r="4" fill="#F0AC5F" style="animation-delay: 0.5s"/>
                <circle class="dot" cx="35" cy="40" r="4.5" fill="#FC6255" style="animation-delay: 0.6s"/>
                <circle class="dot" cx="-25" cy="55" r="4.5" fill="#C55F73" style="animation-delay: 0.7s"/>
                <circle class="dot" cx="-60" cy="15" r="5" fill="#9A72AC" style="animation-delay: 0.8s"/>
                <circle class="dot" cx="-45" cy="-45" r="5" fill="#58C4DD" style="animation-delay: 0.9s"/>
                <circle class="dot" cx="20" cy="-65" r="5.5" fill="#5CD0B3" style="animation-delay: 1s"/>
                <circle class="dot" cx="70" cy="-25" r="5.5" fill="#83C167" style="animation-delay: 1.1s"/>
                <circle class="dot" cx="65" cy="50" r="6" fill="#FFFF00" style="animation-delay: 1.2s"/>
                <circle class="dot" cx="-10" cy="80" r="6" fill="#F4D345" style="animation-delay: 1.3s"/>
                <circle class="dot" cx="-75" cy="40" r="6.5" fill="#F0AC5F" style="animation-delay: 1.4s"/>
                <circle class="dot" cx="-80" cy="-35" r="6.5" fill="#FC6255" style="animation-delay: 1.5s"/>
                <circle class="dot" cx="-15" cy="-90" r="7" fill="#C55F73" style="animation-delay: 1.6s"/>
                <circle class="dot" cx="75" cy="-60" r="7" fill="#9A72AC" style="animation-delay: 1.7s"/>
                <circle class="dot" cx="95" cy="30" r="7.5" fill="#58C4DD" style="animation-delay: 1.8s"/>
                <circle class="dot" cx="40" cy="100" r="7.5" fill="#5CD0B3" style="animation-delay: 1.9s"/>
                <circle class="dot" cx="-60" cy="95" r="8" fill="#83C167" style="animation-delay: 2s"/>
                <circle class="dot" cx="-110" cy="20" r="8" fill="#FFFF00" style="animation-delay: 2.1s"/>
                <circle class="dot" cx="-85" cy="-75" r="8.5" fill="#F4D345" style="animation-delay: 2.2s"/>
                <circle class="dot" cx="15" cy="-115" r="8.5" fill="#F0AC5F" style="animation-delay: 2.3s"/>
                <circle class="dot" cx="110" cy="-55" r="9" fill="#FC6255" style="animation-delay: 2.4s"/>
            </g>

            <!-- Central mandala -->
            <g class="mandala-group" filter="url(#glow)">
                <!-- Outer petals -->
                <g id="outer-petals">
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(30)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(60)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(90)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(120)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(150)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(180)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(210)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(240)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(270)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(300)"/>
                    <path d="M0,-80 Q30,-60 20,-30 Q10,0 0,0 Q-10,0 -20,-30 Q-30,-60 0,-80"
                          fill="url(#mandalaGradient)" fill-opacity="0.3" stroke="url(#mandalaGradient)" stroke-width="1.5" transform="rotate(330)"/>
                </g>

                <!-- Inner petals -->
                <g id="inner-petals">
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#5CD0B3" fill-opacity="0.4" stroke="#5CD0B3" stroke-width="1" transform="rotate(15)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#58C4DD" fill-opacity="0.4" stroke="#58C4DD" stroke-width="1" transform="rotate(45)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#5CD0B3" fill-opacity="0.4" stroke="#5CD0B3" stroke-width="1" transform="rotate(75)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#58C4DD" fill-opacity="0.4" stroke="#58C4DD" stroke-width="1" transform="rotate(105)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#5CD0B3" fill-opacity="0.4" stroke="#5CD0B3" stroke-width="1" transform="rotate(135)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#58C4DD" fill-opacity="0.4" stroke="#58C4DD" stroke-width="1" transform="rotate(165)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#5CD0B3" fill-opacity="0.4" stroke="#5CD0B3" stroke-width="1" transform="rotate(195)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#58C4DD" fill-opacity="0.4" stroke="#58C4DD" stroke-width="1" transform="rotate(225)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#5CD0B3" fill-opacity="0.4" stroke="#5CD0B3" stroke-width="1" transform="rotate(255)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#58C4DD" fill-opacity="0.4" stroke="#58C4DD" stroke-width="1" transform="rotate(285)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#5CD0B3" fill-opacity="0.4" stroke="#5CD0B3" stroke-width="1" transform="rotate(315)"/>
                    <path d="M0,-45 Q15,-35 12,-18 Q6,0 0,0 Q-6,0 -12,-18 Q-15,-35 0,-45"
                          fill="#58C4DD" fill-opacity="0.4" stroke="#58C4DD" stroke-width="1" transform="rotate(345)"/>
                </g>

                <!-- Center -->
                <circle cx="0" cy="0" r="12" fill="#fff" fill-opacity="0.9" stroke="#F0AC5F" stroke-width="2"/>
                <circle cx="0" cy="0" r="6" fill="#F0AC5F"/>
            </g>

            <!-- Lissajous curves -->
            <g opacity="0.3">
                <path d="M0,200 C100,180 150,100 200,0 C150,-100 100,-180 0,-200 C-100,-180 -150,-100 -200,0 C-150,100 -100,180 0,200"
                      fill="none" stroke="#9CDCEB" stroke-width="1"/>
                <path d="M0,180 C90,162 135,90 180,0 C135,-90 90,-162 0,-180 C-90,-162 -135,-90 -180,0 C-135,90 -90,162 0,180"
                      fill="none" stroke="#B189C6" stroke-width="1" transform="rotate(45)"/>
            </g>
        </svg>
    </div>

    <script>
        // Add some interactivity - parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const spirals = document.querySelector('.spiral-group');
            const hexagons = document.querySelector('.hexagon-group');
            const mandala = document.querySelector('.mandala-group');

            const x = (e.clientX - window.innerWidth / 2) / 50;
            const y = (e.clientY - window.innerHeight / 2) / 50;

            if (spirals) {
                spirals.style.transform = `translate(${x}px, ${y}px) rotate(${Date.now() / 1000 % 360}deg)`;
            }
        });
    </script>
</body>
</html>
