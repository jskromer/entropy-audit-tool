<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="-400 -400 800 800" xmlns="http://www.w3.org/2000/svg" width="800" height="800">
    <defs>
        <radialGradient id="bg" cx="50%" cy="50%" r="70%">
            <stop offset="0%" stop-color="#1a1a3a"/>
            <stop offset="100%" stop-color="#0a0a1a"/>
        </radialGradient>
        <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#58C4DD"/>
            <stop offset="100%" stop-color="#9A72AC"/>
        </linearGradient>
        <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#83C167"/>
            <stop offset="100%" stop-color="#FFFF00"/>
        </linearGradient>
        <linearGradient id="g3" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FC6255"/>
            <stop offset="100%" stop-color="#F0AC5F"/>
        </linearGradient>
        <linearGradient id="mandala" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F9B775"/>
            <stop offset="100%" stop-color="#C55F73"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
    </defs>

    <!-- Background -->
    <rect x="-400" y="-400" width="800" height="800" fill="url(#bg)"/>

    <!-- Background circles -->
    <circle cx="0" cy="0" r="350" fill="none" stroke="#2a2a5a" stroke-width="0.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="280" fill="none" stroke="#3a3a6a" stroke-width="0.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="210" fill="none" stroke="#4a4a7a" stroke-width="0.5" opacity="0.4"/>
    <circle cx="0" cy="0" r="140" fill="none" stroke="#5a5a8a" stroke-width="0.5" opacity="0.4"/>

    <!-- Golden Spirals -->
    <g filter="url(#glow)">
        <path d="M0,0 Q25,-50 75,-75 Q150,-100 225,-75 Q325,-35 375,50 Q420,165 375,275 Q300,400 150,425" fill="none" stroke="url(#g1)" stroke-width="3" stroke-linecap="round"/>
        <path d="M0,0 Q-25,50 -75,75 Q-150,100 -225,75 Q-325,35 -375,-50 Q-420,-165 -375,-275 Q-300,-400 -150,-425" fill="none" stroke="url(#g2)" stroke-width="3" stroke-linecap="round"/>
        <path d="M0,0 Q50,25 75,75 Q100,150 75,225 Q35,325 -50,375 Q-165,420 -275,375 Q-400,300 -425,150" fill="none" stroke="url(#g3)" stroke-width="3" stroke-linecap="round"/>
        <path d="M0,0 Q-50,-25 -75,-75 Q-100,-150 -75,-225 Q-35,-325 50,-375 Q165,-420 275,-375 Q400,-300 425,-150" fill="none" stroke="#9CDCEB" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Hexagons -->
    <g opacity="0.5">
        <polygon points="0,-200 173,-100 173,100 0,200 -173,100 -173,-100" fill="none" stroke="#FFFF00" stroke-width="1.5"/>
        <polygon points="0,-160 139,-80 139,80 0,160 -139,80 -139,-80" fill="none" stroke="#F4D345" stroke-width="1.5" transform="rotate(15)"/>
        <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" fill="none" stroke="#E8C11C" stroke-width="1.5" transform="rotate(30)"/>
        <polygon points="0,-80 69,-40 69,40 0,80 -69,40 -69,-40" fill="none" stroke="#F0AC5F" stroke-width="1.5" transform="rotate(45)"/>
    </g>

    <!-- Fibonacci Dots -->
    <g filter="url(#glow)">
        <circle cx="0" cy="0" r="4" fill="#58C4DD"/>
        <circle cx="20" cy="12" r="4" fill="#5CD0B3"/>
        <circle cx="-15" cy="28" r="5" fill="#83C167"/>
        <circle cx="-40" cy="-8" r="5" fill="#FFFF00"/>
        <circle cx="12" cy="-48" r="5" fill="#F4D345"/>
        <circle cx="60" cy="-20" r="6" fill="#F0AC5F"/>
        <circle cx="48" cy="55" r="6" fill="#FC6255"/>
        <circle cx="-35" cy="75" r="7" fill="#C55F73"/>
        <circle cx="-82" cy="22" r="7" fill="#9A72AC"/>
        <circle cx="-62" cy="-62" r="8" fill="#58C4DD"/>
        <circle cx="28" cy="-90" r="8" fill="#5CD0B3"/>
        <circle cx="98" cy="-35" r="9" fill="#83C167"/>
        <circle cx="90" cy="70" r="9" fill="#FFFF00"/>
        <circle cx="-15" cy="112" r="10" fill="#F4D345"/>
        <circle cx="-105" cy="55" r="10" fill="#F0AC5F"/>
        <circle cx="-112" cy="-48" r="11" fill="#FC6255"/>
        <circle cx="-22" cy="-128" r="11" fill="#C55F73"/>
        <circle cx="105" cy="-85" r="12" fill="#9A72AC"/>
        <circle cx="135" cy="45" r="12" fill="#58C4DD"/>
        <circle cx="58" cy="142" r="13" fill="#5CD0B3"/>
        <circle cx="-85" cy="135" r="13" fill="#83C167"/>
        <circle cx="-155" cy="30" r="14" fill="#FFFF00"/>
        <circle cx="-120" cy="-108" r="14" fill="#F4D345"/>
        <circle cx="22" cy="-168" r="15" fill="#F0AC5F"/>
    </g>

    <!-- Central Mandala -->
    <g filter="url(#glow)">
        <!-- Outer petals -->
        <g fill="url(#mandala)" fill-opacity="0.35" stroke="url(#mandala)" stroke-width="1.5">
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(30)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(60)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(90)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(120)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(150)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(180)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(210)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(240)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(270)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(300)"/>
            <path d="M0,-90 Q35,-70 25,-35 Q12,0 0,0 Q-12,0 -25,-35 Q-35,-70 0,-90" transform="rotate(330)"/>
        </g>
        <!-- Inner petals -->
        <g fill-opacity="0.45" stroke-width="1.2">
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#5CD0B3" stroke="#5CD0B3" transform="rotate(15)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#58C4DD" stroke="#58C4DD" transform="rotate(45)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#5CD0B3" stroke="#5CD0B3" transform="rotate(75)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#58C4DD" stroke="#58C4DD" transform="rotate(105)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#5CD0B3" stroke="#5CD0B3" transform="rotate(135)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#58C4DD" stroke="#58C4DD" transform="rotate(165)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#5CD0B3" stroke="#5CD0B3" transform="rotate(195)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#58C4DD" stroke="#58C4DD" transform="rotate(225)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#5CD0B3" stroke="#5CD0B3" transform="rotate(255)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#58C4DD" stroke="#58C4DD" transform="rotate(285)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#5CD0B3" stroke="#5CD0B3" transform="rotate(315)"/>
            <path d="M0,-50 Q18,-38 14,-20 Q7,0 0,0 Q-7,0 -14,-20 Q-18,-38 0,-50" fill="#58C4DD" stroke="#58C4DD" transform="rotate(345)"/>
        </g>
        <!-- Center -->
        <circle cx="0" cy="0" r="15" fill="#ffffff" fill-opacity="0.95" stroke="#F0AC5F" stroke-width="3"/>
        <circle cx="0" cy="0" r="8" fill="#F0AC5F"/>
    </g>

    <!-- Title -->
    <text x="0" y="-340" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" fill="#ffffff" font-weight="300" letter-spacing="8">ENTROPY AUDIT</text>
    <text x="0" y="-305" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#aaaacc" letter-spacing="4">MATHEMATICAL HARMONY</text>
</svg>